<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <fullstack-logo></fullstack-logo>
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                <a ui-sref-active="active" ui-sref="{{ item.state }}" ui-sref-opts="{reload: true}">{{ item.label }}</a>
            </li>
            <li ng-repeat="item in authItems" ng-show="!item.auth || isLoggedIn()">
                <a ui-sref-active="active" ui-sref="dogTags({id: user._id})"> {{ item.label }} </a>
            </li>
        </ul>
        <button ng-show="!user" ui-sref="signUp" class="btn login-button" style="margin:10px">Sign Up</button>
        <button ng-show="!user" ui-sref="login" class="btn login-button">Login</button>
        <div ng-show="user" class="welcome">
            <span>Welcome, {{ user.username }}!</span>
            <a ng-click="logout()">Logout</a>
        </div>
    </div>
</nav>
