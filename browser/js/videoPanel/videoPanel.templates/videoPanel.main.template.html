
    <body>
        <div id="content">
            <h2>RPSF</h2>
            <p>That a test of emotion detection based on parameter output from <em>clmtrackr</em>.</p>
            <div id="container">
                <video id="videoel" width="400" height="300" preload="auto" loop="" src="blob:https%3A//auduno.github.io/be081871-f554-4566-bff1-ab28ef5d48a6">
                </video>
                <div id="overlayInstructionA" ng-show="showInstructionPrompt">
                    If You Win, Your Opponent Must Take an Embarassing Picture Doing...
                    <input id="inputButton" ng-show="showInstructionPrompt" ng-model="promptInput"> </input>
                </div>

                <!-- <button id="promptButton" ng-show="showInstructionPrompt" type="button">Click Me!</button> -->
                <div id="overlayInstructionA" ng-show="showInstructionA" width="400" height="300"> Click to start Tracking! </div>
                <div id="overlayInstructionA" ng-show="showInstructionB" width="400" height="300"> Click Again to Send Picture! </div>
                <div id="overlayInstructionA" ng-show="waitingForOpponent" width="400" height="300"> Waiting For Opponent... </div>
                <canvas id="overlay" width="400" height="300"></canvas>
                <canvas id="sketch" width="400" height="300"></canvas>
                <div>If you Win, your opponent will take a picture {{promptInput}} </div>
                <div id="emotion_container">
                    <div id="emotion_icons">
                        <img class="emotion_icon" id="icon1" src="./media/icon_angry.png">
                        <img class="emotion_icon" id="icon2" src="./media/icon_sad.png">
                        <img class="emotion_icon" id="icon3" src="./media/icon_surprised.png">
                        <img class="emotion_icon" id="icon4" src="./media/icon_happy.png">
                    </div>
                    <div id="emotion_chart">
                    </div>
                </div>
<!--                 <div id="controls">
                    <input class="btn" type="button" value="start" ng-click="startVideo()" id="startbutton">
                    <input class="btn" type="button" value="Take Picture" ng-click="TakePicture()" id="picturebutton">
                </div> -->
                <canvas id="thecanvas" width="400" height="300"></canvas>

            </div>
        <!-- <canvas width="11px" height="781px" id="renderCanvas" style="display: none; "></canvas> -->
    </body>
